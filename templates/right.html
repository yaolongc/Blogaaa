{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside class="post-right hidden-xs">


            <section class="widget post-right-item">
                <h4 class="post-right-title">热门推荐</h4>


                <ul class="post-hot clearfix">
                    {% for retui in retui %}
                    <li>
                        <div class="img">

                            <a href="{% url 'show' retui.id %}" title="{{ retui.title }}"><img src="/media/{{ retui.img }}"
                                    srcset="/media/{{ retui.img }}" alt="" class="wp-post-image" width="120"
                                    height="80" /></a>

                        </div>
                        <a href="{% url 'show' retui.id %}" title="{{ retui.title }}" target="_blank" class="title">{{ retui.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>


            <section class="widget post-right-item">
                <h4 class="post-right-title">所有标签</h4>
                <div class="tags">
                    {% for tag in tag %}
                        <a href="{% url 'tag' tag.name %}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </section>
            <!-- /关注我们 -->
            <div class="post-right-item">
                <h4 class="post-right-title">关注我</h4>
                <div class="wid-about">
                    <p>欢迎关注！</p>
                    <img src="{% static 'picture/qqziliao.png' %}" alt="QQ资料" width="160" height="160">
                </div>
                <div class="wid-about">
                    <p><strong>联系方式:</strong></p>
                    <a href="tencent://message/?uin=565582090&Site=http://vps.shuidazhe.com&Menu=yes"></a>
                    <p>QQ：38</p>
                    <p>Email：38.com</p>
                </div>
            </div>
        </aside>
</body>
</html>
